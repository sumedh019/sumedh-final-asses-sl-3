version: '3.8'

services:
  flask_app:
    container_name: sumedh-asses-flask
    build: ./flask_app
    image: sumedh-asses/flask-app:latest
    ports:
      - "5000:5000"
    volumes:
      - ./flask_app:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=dev-secret-key-please-change-in-production
      - PYTHONUNBUFFERED=1
    networks:
      - app_network
    restart: unless-stopped

  django_app:
    container_name: sumedh-asses-django
    build: ./django_app
    image: sumedh-asses/django-app:latest
    ports:
      - "8000:8000"
    volumes:
      - ./django_app:/app
    environment:
      - DEBUG=1
      - PYTHONUNBUFFERED=1
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge